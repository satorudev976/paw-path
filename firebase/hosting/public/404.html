<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりません - PawPath</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 60px 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      animation: shake 2s infinite;
    }

    .icon-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    .error-code {
      font-size: 72px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 16px;
    }

    .message {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      background: #4A90E2;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 8px;
      transition: all 0.3s;
    }

    .button:hover {
      background: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    }

    .button.secondary {
      background: #FFFFFF;
      color: #4A90E2;
      border: 2px solid #4A90E2;
    }

    .button.secondary:hover {
      background: #f0f7ff;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer-link {
      color: #4A90E2;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <img src="./assets/icon.png" alt="PawPath アイコン">
    </div>
    <div class="error-code">404</div>
    <h1>ページが見つかりません</h1>
    <p class="message">
      お探しのページは存在しないか、<br>
      移動または削除された可能性があります。
    </p>

    <div>
      <a href="/" class="button">トップページへ</a>
      <a href="javascript:history.back()" class="button secondary">戻る</a>
    </div>

    <div class="footer">
      <p style="margin-top: 20px; font-size: 12px; color: #999;">
        © 2026 PawPath. All rights reserved.
      </p>
    </div>
  </div>
</body>
</html>
